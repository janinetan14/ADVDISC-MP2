<html>
	<head>
		<title>advdisc</title>
		<link rel="stylesheet" type="text/css" href="jsxgraph-master/distrib/jsxgraph.css" />
		<script type="text/javascript" src="jsxgraph-master/src/loadjsxgraph.js"></script>
		<script src="jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML&dummy=.js"></script>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="index-theme.css" />
		<link rel="stylesheet" type="text/css" href="pnotify/pnotify.custom.min.css"/>
	</head>
	<body>
		<div class="page-title">ADVDISC MP2: Application of Matrices in CRYPTOGRAPHY</div>
		<div class="col-md-6">
			<div class="panel" id="cryptography-panel">
				<div class="panel-title title">ENCRYPTION / DECRYPTION</div>
				<div class="option">
					<div class="title header">ADFGVX CIPHER</div>
					<div class="body">
						<form class="form-horizontal">
							<div class="form-group form-group-sm">
								<label class="col-md-3 control-label">Message: </label>
								<input type="text" class="form-control" id="adfgvx-message"></input>
							</div>
							<div class="form-group form-group-sm">
								<label class="col-md-3 control-label">Key Square: </label>
								<div class="input-group col-md-8">
									<input type="text" class="form-control" id="adfgvx-square" disabled></input>
									<span class="input-group-btn"><button class="btn btn-info" type="button" style="height: 30px;" name="adfgvx-randomSquare">Random</button></span>
								</div>
							</div>
							<div class="form-group form-group-sm">
								<label class="col-md-3 control-label">Key Word: </label>
								<input type="text" class="form-control" id="adfgvx-key"></input>
							</div>
							<div class="pull-right">
								<button type="button" class="btn btn-default" name="adfgvx-encrypt">Encrypt</button>
								<button type="button" class="btn btn-primary" name="adfgvx-decrypt">Decrypt</button>
							</div>
						</form>
					</div>
				</div>
				<div class="option">
					<div class="title header">BIFID CIPHER</div>
					<div class="body">
						<form class="form-horizontal">
							<div class="form-group form-group-sm">
								<label class="col-md-3 control-label">Message: </label>
								<input type="text" class="form-control" id="bifid-message"></input>
							</div>
							<div class="form-group form-group-sm">
								<label class="col-md-3 control-label">Key Square: </label>
								<div class="input-group col-md-8">
									<input type="text" class="form-control" id="bifid-square" disabled></input>
									<span class="input-group-btn"><button class="btn btn-info" type="button" style="height: 30px;" name="bifid-randomSquare">Random</button></span>
								</div>
							</div>
							<div class="form-group form-group-sm">
								<label class="col-md-3 control-label">Period: </label>
								<input type="number" class="form-control" id="bifid-period" min="1"></input>
							</div>
							<div class="pull-right">
								<button type="button" class="btn btn-default" name="bifid-encrypt">Encrypt</button>
								<button type="button" class="btn btn-primary" name="bifid-decrypt">Decrypt</button>
							</div>
						</form>
					</div>
				</div>
				<div class="option">
					<div class="title header">CAESAR CIPHER</div>
					<div class="body">
						<form class="form-horizontal">
							<div class="form-group form-group-sm">
								<label class="col-md-3 control-label">Message: </label>
								<input type="text" class="form-control" id="caesar-message"></input>
							</div>
							<div class="form-group form-group-sm">
								<label class="col-md-3 control-label">Shift: </label>
								<input type="number" class="form-control" id="caesar-shift" min="1"></input>
							</div>
							<div class="pull-right">
								<button type="button" class="btn btn-default" name="caesar-encrypt">Encrypt</button>
								<button type="button" class="btn btn-primary" name="caesar-decrypt">Decrypt</button>
							</div>
						</form>
					</div>
				</div>
				<div class="option">
					<div class="title header">HILL CIPHER</div>
					<div class="body">
						<form class="form-horizontal">
							<div class="form-group form-group-sm">
								<label class="col-md-3 control-label">Message: </label>
								<input type="text" class="form-control" id="hill-message"></input>
							</div>
							<div class="form-group form-group-sm">
								<label class="col-md-3 control-label">Encryption Matrix: </label>
								<textarea class="form-control" rows="5" id="hill-matrix"></textarea>
							</div>
							<div class="pull-right">
								<button type="button" class="btn btn-default" name="hill-encrypt">Encrypt</button>
								<button type="button" class="btn btn-primary" name="hill-decrypt">Decrypt</button>
							</div>
						</form>
					</div>
				</div>
				<div class="option">
					<div class="title header">PLAYFAIR CIPHER</div>
					<div class="body">
						<form class="form-horizontal">
							<div class="form-group form-group-sm">
								<label class="col-md-3 control-label">Message: </label>
								<input type="text" class="form-control" id="playfair-message"></input>
							</div>
							<div class="form-group form-group-sm">
								<label class="col-md-3 control-label">Key Word: </label>
								<input type="text" class="form-control" id="playfair-key"></input>
							</div>
							<div class="pull-right">
								<button type="button" class="btn btn-default" name="playfair-encrypt">Encrypt</button>
								<button type="button" class="btn btn-primary" name="playfair-decrypt">Decrypt</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel" id="results-panel">
				<div class="panel-title title">ENCRYPTING / DECRYPTING MATRICES</div>
			</div>
		</div>

		<script type="text/javascript" src="pnotify/pnotify.custom.min.js"></script>
        <script type="text/javascript" src="hill cipher encryption.js"></script>
		<script type="text/javascript" src="show results.js"></script>
		<script type="text/javascript" src="control.js"></script>
		<script type="text/javascript" src="playfair cipher.js"></script>
		<script type="text/javascript" src="adfgvx cipher.js"></script>
		<script type="text/javascript" src="bifid cipher.js"></script>
		<script type="text/javascript" src="Caesar Cipher.js"></script>
	</body>
</html>
