<html>
	<head>
		<title>advdisc</title>
		<link rel="stylesheet" type="text/css" href="jsxgraph-master/distrib/jsxgraph.css" />
		<script type="text/javascript" src="jsxgraph-master/src/loadjsxgraph.js"></script>
		<script src="jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML&dummy=.js"></script>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="index-theme.css" />
	</head>
	<body>
		<div class="page-title">ADVDISC MP2: Application of Matrices in CRYPTOGRAPHY</div>
		<div class="col-md-6">
			<div class="panel" id="cryptography-panel">
				<div class="panel-title title">ENCRYPTION / DECRYPTION</div>
				<div class="option">
					<div class="title header">HILL CIPHER</div>
					<div class="body">
						<form class="form-horizontal">
							<div class="form-group form-group-sm">
								<label class="col-md-3 control-label">input: </label>
								<input type="text" class="form-control"></input>
							</div>
							<div class="form-group form-group-sm">
								<label class="col-md-3 control-label">Matrix: </label>
								<textarea class="form-control" rows="5"></textarea>
							</div>
							<div class="pull-right">
								<button type="button" class="btn btn-default" name="hill-encrypt">Encrypt</button>
								<button type="button" class="btn btn-primary" name="hill-decrypt">Decrypt</button>
							</div>
						</form>
					</div>
				</div>
				<div class="option">
					<div class="title header">PLAYFAIR CIPHER</div>
					<div class="body">
						<form class="form-horizontal">
							<div class="form-group form-group-sm">
								<label class="col-md-3 control-label">input: </label>
								<input type="text" class="form-control"></input>
							</div>
							<div class="form-group form-group-sm">
								<label class="col-md-3 control-label">Matrix:</label>
								<textarea class="form-control" rows="5"></textarea>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel" id="results-panel">
				<div class="panel-title title">ENCRYPTING / DECRYPTING MATRICES</div>
			</div>
		</div>
		<script type="text/javascript" src="displayFormula.js"></script>
		<script type="text/javascript" src="control.js"></script>
		
	</body>
</html>
